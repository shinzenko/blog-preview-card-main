<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main role="main" class="surrounding">
      <div class="card">
        <div class="card-image">
          <img
            src="assets/images/illustration-article.svg"
            alt="Example image"
          />
        </div>
        <div class="card-content">
          <span class="button-text">Learning</span>
          <div class="date">Published 21 December 2023</div>
          <h1>HTML & CSS Foundation</h1>
          <p>
            These languages are backbone of every website defining
            structure,content and presentation
          </p>
        </div>
        <div class="author-info">
          <img src="assets/images/image-avatar.webp" alt="User avatar" />
          <span>Greg Hooper</span>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">shinzenko</a>.
      </div>
    </main>
  </body>
</html>
